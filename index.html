<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE Community Login</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="loader">
        <div class="jimu-primary-loading"></div>
    </div>
<section class="login-page">
    <div class="left">
        <img src="./imges/images (1).jpeg" alt="We Community Student">
        <div class="overlay-text">
        </div>
    </div>

    <div class="right">
        <div class="login-box">
            <img src="./imges/icon1.png" alt="We Logo" class="logo">
            <h2>We Community</h2>
            <p>Learn, Connect, Share</p>

            <form action="home.html">
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required name="email">
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required minlength="6" maxlength="32" name="password" >
                </div>

                <div class="options">
                    <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox"> <label style="margin-top: 2px;">Remember Me</label>
                    </div>
                    <a href="#">Forgot Password?</a>

                    <a href="account.html">I Donot Have Acount!</a>
                </div>

                <button type="submit">Log In</button>
                <small>Terms of Service and Privacy Policy</small>
            </form>
        </div>
    </div>
</section>

</body>
</html>
